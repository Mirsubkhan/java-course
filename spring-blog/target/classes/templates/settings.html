<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SBlog | Settings</title>
    <link rel="stylesheet" href="/settings.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Hello, <span th:text="${username}"></span>!</h1>
        
        <form action="/settings/edit" method="post" class="form-edit">
            <input type="text" name="username" placeholder="new login..." required class="input-field" />
            <input type="email" name="email" placeholder="new email..." class="input-field" />
            <button type="submit" class="btn-edit">Edit</button>
        </form>

        <hr class="separator">

        <form action="/settings/delete" method="post" class="form-delete">
            <span class="delete-warning">!!!!!!!DELETE ACCOUNT!!!!!!!</span>
            <button type="submit" class="btn-delete">DELETE</button>
        </form>

        <hr class="separator">

        <span th:text="${message}" class="message"></span>

        <a href="/post/index" class="btn-back">Back to Posts</a>
    </div>
</body>
</html>
