<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | SBlog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="logo">SBlog</h1>
        <form action="/auth/register" method="post">
            <input type="text" id="username" name="username" placeholder="username..." class="input-field" required>
            <input type="email" id="email" name="email" placeholder="email..." class="input-field" required>
            <input type="password" id="password" name="password" placeholder="password..." class="input-field" required>
            <button type="submit" class="btn-register">Create account</button>
        </form>
        
        <form action="/login/login" method="get">
			<button type="submit" class="btn-account">I have an account</button>
		</form>
		
		<span th:text="${message}"></span>
    </div>
    

</body>
</html>
