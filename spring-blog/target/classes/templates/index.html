<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBlog | Posts</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="container">
        <h1 class="greeting">Hello, <span th:text="${username}"></span>!</h1>
        
        <div class="buttons">
            <form action="/post/create" method="get">
                <button type="submit" class="btn-create">Create</button>
            </form>

            <form action="/post/quit" method="post">
                <button type="submit" class="btn-quit">Quit</button>
            </form>

            <form action="/post/settings" method="get">
                <button type="submit" class="btn-settings">Settings</button>
            </form>
        </div>
        
        <hr class="separator">
        
        <h3>Posts</h3>
        <div class="posts">
            <table>
                <tr th:each="post : ${posts}">
                    <td>
                        <div class="post-item">
                            <span class="post-author">Author: <span class="author-name" th:text="${post.author.username}"></span></span>
                            <h4 class="post-title" th:text="${post.title}"></h4>
                            <p class="post-content" th:text="${post.content}"></p>
                            <a th:href="@{/comments/comments/{postId}(postId=${post.id})}" class="btn-comments">Comments</a>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
